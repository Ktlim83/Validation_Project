<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Edit Show</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Currently Editing : "{{show.title}}"</h1>
        <form action="/shows/{{show.id}}/update" method="post">
            {% csrf_token %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="text-danger text-small">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
                <label for="title">Title</label>
                <!-- VALUE IS ADDING A PRE POPULATED INFO FROM SHOW ID -->
                <input type="text" name="title" id="title" class="form-control" value="{{show.title}}">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" name="network" id="network" class="form-control" value="{{show.network}}">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <!-- TO GET DATE TO APPEAR CHECK THE FORMATTING -->
                <input type="date" name="release_date" id="release_date" class="form-control"
                    value="{{show.release_date|date:'Y-m-d'}}">
            </div>
            <div class="form-group">
                <textarea name="description" id="description" cols="30" rows="10"
                    class="form-control">{{show.description}}</textarea>
            </div>
            <button class="btn btn-danger">Submit</button>
            <a href="/shows" class="btn btn-danger pull-right">Go Back</a>
        </form>
    </div>
</body>

</html>
